<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<ul class="mui-table-view mui-grid-view mui-grid-9" id="main_ul">
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-home"></span>
					<div class="mui-media-body">Home</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
					<div class="mui-media-body">Email</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-chatbubble"></span>
					<div class="mui-media-body">Chat</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-location"></span>
					<div class="mui-media-body">location</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-search"></span>
					<div class="mui-media-body">Search</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-phone"></span>
					<div class="mui-media-body">Phone</div>
				</a>
			</li>
		</ul>
		<div class="mui-content">
		
		</div>

		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="mui-table-view">

				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				var table = document.body.querySelector('#mui-table-view');
				var cells = document.body.querySelectorAll('#mui-table-view .mui-table-view-cell');
				for (var i = cells.length, len = i + 3; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<a href="item_detail.html" open-type = "common" class="mui-navigate-right">Item ' + (i + 1) + '</a>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}, 1500);
		}
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				var table = document.body.querySelector('#mui-table-view');
				var cells = document.body.querySelectorAll('#mui-table-view .mui-table-view-cell');
				for (var i = cells.length, len = i + 20; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<a href="item_detail.html" open-type = "common"  class="mui-navigate-right">Item ' + (i + 1) + '</a>';
					table.appendChild(li);
				}
			}, 1500);
		}
		if (mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);
			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var aniShow = "pop-in";
		mui('#main_ul').on('tap', 'a', function() {
			//var id = this.getAttribute('href');
			//var href = this.href;
			var webview_style = {
				popGesture: "close"
			};
			//侧滑菜单需动态控制一下zindex值；
			mui.openWindow({
				id: "baohan",
				url: "baohan.html",
				styles: webview_style,
				show: {
					aniShow: aniShow
				},
				waiting: {
					autoShow: false
				}
			});
		});
		var templates = {};
		var getTemplate = function(name, header, content) {
			var template = templates[name];
			if (!template) {
				//预加载共用父模板；
				var headerWebview = mui.preload({
					url: header,
					id: name + "-main",
					styles: {
						popGesture: "hide",
					},
					extras: {
						mType: 'main'
					}
				});
				//预加载共用子webview
				var subWebview = mui.preload({
					url: !content ? "" : content,
					id: name + "-sub",
					styles: {
						top: '45px',
						bottom: '0px',
					},
					extras: {
						mType: 'sub'
					}
				});
				subWebview.addEventListener('loaded', function() {
					setTimeout(function() {
						subWebview.show();
					}, 50);
				});
				subWebview.hide();
				headerWebview.append(subWebview);
				//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
				if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
					headerWebview.addEventListener('hide', function() {
						subWebview.hide("none");
					});
				}
				templates[name] = template = {
					name: name,
					header: headerWebview,
					content: subWebview,
				};
			}
			return template;
		};
		var initTemplates = function() {
			getTemplate('default', 'template.html');
		};
		mui.plusReady(function() {
			//初始化模板
			initTemplates();
		});
		mui('#mui-table-view').on('tap', 'a', function() {
			var id = this.getAttribute('href');
			var href = this.href;
			var type = this.getAttribute("open-type");
			//不使用父子模板方案的页面
			if (type == "common") {
				var webview_style = {
					popGesture: "close"
				};
				//侧滑菜单需动态控制一下zindex值；
				//if (~id.indexOf('offcanvas-')) {
				webview_style.zindex = 9998;
				webview_style.popGesture = ~id.indexOf('offcanvas-with-right') ? "close" : "none";
				//}
				mui.openWindow({
					id: id,
					url: this.href,
					styles: webview_style,
					show: {
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoShow: false
					}
				});
			}
		});
	</script>

</html>
